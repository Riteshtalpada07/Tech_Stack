<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="search_box">
            <input type="search" placeholder="Location">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="msg">
            <div class="image">
            <img src="/Weather app/rainy_792507.png">
            </div>   
            <div class="temp">      
            <p id="degree"><b>23Â°C</b></p>
            <p id="city"><b><i class="fa-solid fa-location-dot"></i> <span>Ranoli</span></b></p>
            </div>  
            <div id="detail">
               <h4><i class="fa-solid fa-wind"></i> <span id="wind_speed">--km/h</span><br>wind speed</h4>
               <h4><i class="fa-solid fa-smog"></i> <span id="humidity">--%</span><br>humidity</h4>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
