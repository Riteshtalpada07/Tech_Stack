<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>calculator</title>
</head>
<body>
    <div class="main_box">
    <div class="box">
        <div class="display">0</div>
        <div class="button">
            <div class="row">
            <button class="btn" id="ac">AC</button>
            <button class="btn" id="de">DE</button>
            <button class="btn" id="mod">%</button>
            <button class="btn" id="division">/</button>
            </div>

            <div class="row">
            <button class="btn" id="seven">7</button>
            <button class="btn" id="aight">8</button>
            <button class="btn" id="nine">9</button>
            <button class="btn" id="mult">*</button>
            </div>
            
            <div class="row">
            <button class="btn" id="four">4</button>
            <button class="btn" id="five">5</button>
            <button class="btn" id="six">6</button>
            <button class="btn" id="sub">-</button>
            </div>

            <div class="row">
            <button class="btn" id="one">1</button>
            <button class="btn" id="two">2</button>
            <button class="btn" id="three">3</button>
            <button class="btn" id="add">+</button>
            </div>

            <div class="row">
            <button class="btn" id="dzero">00</button>
            <button class="btn" id="zero">0</button>
            <button class="btn" id="dote">.</button>
            <button class="btn" id="eq">=</button>
            </div>
            
        </div>
    </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
